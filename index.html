<!DOCTYPE html>
<html>

<head>
    <title>Infinite Scroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</head>

<style>
    #table-container {
        height: 500px;
        overflow: auto;
    }

    #table-container thead th {
        position: sticky;
        top: 0;
        z-index: 1;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 10px 16px;
    }

    th {
        background: #eee;
    }
</style>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <h4>Infinite Scroll for Table in JQuery</h4>
        </div>

        <div id="table-container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sort Name</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Code</th>
                    </tr>
                </thead>
                <tbody id="rows-data">

                </tbody>
            </table>
            <div id="loading-msg"></div>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {

        const limit = 50;
        let offset = 0;
        let isDataAvailable = 0;

        $("#table-container").scroll(function () {
            onScrollEvent();
        });

        function getCountriesList(limit, offset) {
            $.ajax({
                url: "http://localhost:8085/getData",
                method: "POST",
                data: {
                    limit: limit,
                    offset: offset
                },
                cache: false,
                success: function (response) {

                    generateData(response);

                    if (!response.data.length) {
                        $('#loading-msg').html("");
                        isDataAvailable = 1;
                    }
                    else {
                        $('#loading-msg').html(`<div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>`);
                        isDataAvailable = 0;
                    }
                }
            });
        }

        if (!isDataAvailable) {
            isDataAvailable = 1;
            getCountriesList(limit, offset);
        }

        function generateData(response) {
            let ele = "";
            response.data.forEach((value, index) => {
                ele = `<tr>                
                <td>${$.trim(value.id)}</td>
                <td>${$.trim(value.sortname)}</td>
                <td>${$.trim(value.name)}</td>                
                <td>${$.trim(value.phonecode)}</td>
                </tr>`;
                $("#rows-data").append(ele);
            });
        }

        function onScrollEvent() {
            if (!isDataAvailable) {
                isDataAvailable = 1;
                offset = offset + limit;
                setTimeout(function () {
                    getCountriesList(limit, offset);
                }, 1500);
            }
        }
    });
</script>
