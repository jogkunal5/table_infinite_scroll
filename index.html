<!DOCTYPE html>
<html>

<head>
    <title>Infinite Scroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="countries.js"></script>

</head>

<body>

    <div class="container">
        <div class="alert alert-primary" role="alert">
            <h4>Implementation of Infinite Scroll for Table with Search Bar</h4>
        </div>

        <div class="input-group mb-3">
            <!-- <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Search</span>
            </div> -->
            <input type="text" class="form-control search" placeholder="Enter the text to search (Min 2 characters)"
                aria-label="Enter the text to search (Min 2 characters)" aria-describedby="basic-addon2">
        </div>

        <div id="table-container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sort Name</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone Code</th>
                    </tr>
                </thead>
                <tbody id="rows-data">

                </tbody>
            </table>
            <div id="loading-msg"></div>
        </div>
    </div>
</body>

</html>

<script>

    $(document).ready(function () {

        let limit = 20;
        let offset = 0;
        let isDataAvailable = 0;
        let obj = new Countries(limit, offset, isDataAvailable, "");

        $("#table-container").scroll(function (e) {
            obj.onScrollEvent();
        });

        $(".search").on("keyup", function (e) {
            obj.onSearch(e.currentTarget.value);
        });

    });

    (function ($) {
        $.fn.hasScrollBar = function () {
            return this.get(0).scrollHeight > this.height();
        }
    })(jQuery);
</script>
